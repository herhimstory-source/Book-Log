    <script>
      (function() {
        // Dynamically set the base href to solve pathing issues when deployed to a subdirectory.
        const path = window.location.pathname;
        const baseHref = path.substring(0, path.lastIndexOf('/') + 1);
        if (baseHref && baseHref !== '/') {
          const base = document.createElement('base');
          base.href = baseHref;
          // Prepend to ensure it's the first thing in head, affecting all subsequent relative paths.
          document.head.prepend(base);
        }
      })();
    </script>
